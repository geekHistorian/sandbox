<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexal Bloom</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div id="main-page">
        <header>
            <h1 class="heading">Contact page</h1>
            <hr />
            <div class="info">
                <div class="logo">
                    <img src="images/store_logo.jpg" alt="site logo" />
                </div>

                <div class="site-logo">
                    <h2>Vexal Bloom - A Premium Fragrance Store.</h2>
                </div>
            </div>
            <nav>
                <div class="columns">
                    <div class="column-1">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="column-2">
                        <a href="contact.html">Contact us</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form>
                <div class="forms">
                    <div class="form1">
                        <label for="name">Your name:</label>
                        <input type="text" id="name" name="name" /> <br>
                    </div>
                    <div class="form2">
                        <label for="email">Your email:</label>
                        <input type="email" id="email" name="email" /><br>
                    </div>
                    <div class="form3">
                        <label for="message">Your message:   </label>
                        <textarea name="message" id="message" rows="4" ></textarea><br>
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </main>
